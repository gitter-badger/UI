<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>LymUI - Blog Post.</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">lym<strong>UI</strong></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Link</a></li>
            <li><a href="#">Link</a></li>
            <li class="disabled"><a href="#">Link</a></li>
            <li class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle">Dropdown<span class="caret"></span></a>
              <ul role="menu" class="dropdown-menu">
                <li class="active"><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li class="divider"></li>
                <li><a href="#">Link</a></li>
                <li class="divider"></li>
                <li class="disabled"><a href="#">Link</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron">
      <div class="container">
        <h1>Elements</h1>
        <p>A page to display all different elements of UI</p>
      </div>
    </div>
    <div class="container">
      <div class="page-header">
        <h2>Progress bars</h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="progress">
            <div style="width: 60%;" class="progress-bar"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="progress">
            <div style="width: 90%;" class="progress-bar progress-bar-secondary"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="progress">
            <div style="width: 80%;" class="progress-bar progress-bar-striped active"></div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="progress">
            <div style="width: 30%;" class="progress-bar"></div>
            <div style="width: 40%;" class="progress-bar progress-bar-secondary"></div>
          </div>
        </div>
      </div>
      <div class="page-header">
        <h2>Loaders</h2>
      </div>
      <div class="row">
        <div class="col-md-2 col-xs-6">
          <div class="loader-pulse line"></div>
        </div>
        <div class="col-md-2 col-xs-6">
          <div class="loader-pulse line sec"></div>
        </div>
        <div class="col-md-2 col-xs-6">
          <div class="loader-pulse full"></div>
        </div>
        <div class="col-md-2 col-xs-6">
          <div class="loader-pulse full sec"></div>
        </div>
        <div class="col-md-2 col-xs-6">
          <div class="loader-pulse line small"></div>
        </div>
        <div class="col-md-2 col-xs-6">
          <div class="loader-pulse full sec small"></div>
        </div>
      </div>
      <div class="page-header">
        <h2>Buttons</h2>
      </div>
      <div class="row">
        <div class="col-md-3 col-xs-6">
          <button class="btn btn-default">Button</button>
        </div>
        <div class="col-md-3 col-xs-6">
          <button class="btn btn-primary">Button</button>
        </div>
        <div class="col-md-3 col-xs-6">
          <button class="btn btn-secondary">Button</button>
        </div>
        <div class="col-md-3 col-xs-6">
          <button class="btn btn-inverse">Button</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-primary btn-block disabled">Button</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-secondary btn-block active">Button</button>
        </div>
      </div>
    </div>
    <footer>
      <div class="container"><small>Made by <a href="mailto:leon@makes.coffee">Leon Koole</a>
          <div class="pull-right">Â© lym<strong>UI</strong></div></small></div>
    </footer>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/UI.min.js"></script>
    <script src="js/perfbar.js"></script>
    <script type="text/javascript">
      perfBar.init({
        budget: {
          max: 10,
          min: 1
        }
      });
    </script>
  </body>
</html>
